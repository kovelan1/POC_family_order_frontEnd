<ngx-spinner fullScreen="false">
  <p style="font-size: 20px; color: white">{{'processing' | translate}}</p>
</ngx-spinner>
<alert fade="true"></alert>
<div class="row">
  <div class="col-sm-12">
    <div class="card shadow-lg card-body">
      <div class="form-group row">
        <div class="col-sm-12"><p>Create Region</p></div>
        <div class="col-sm-4 mb-3">
          <input class="form-control" placeholder="Regiom Name..." #region_name>
        </div>
        <div class="col-sm-2 mb-3">
          <button class="btn bg-base-color2 btn-rounded text-white"
                  (click)="createRegion(region_name.value)">
            <strong>Add Region</strong>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row {{ updateContainer}}" *ngIf="region != null">
  <div class="col-sm-12">
    <div class="card shadow-lg card-body">
      <div class="form-group row">
        <div class="col-sm-12"><p>Update Region</p></div>
        <div class="col-sm-4 mb-3">
          <input class="form-control" placeholder="Region Name..." value="{{region.name}}" #region_name_update>
         
        </div>
        <div class="col-sm-2 mb-3">
          <button class="btn bg-base-color2 btn-rounded text-white" 
          (click)="updateRegion(region_name_update.value,region.id)">
            <strong>Update Region</strong>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card shadow-lg card-body">
      <table datatable [dtOptions]="dtOptions" style="width: 100% !important;"
             class="table-striped table-hover table-bordered">
        <thead class="bg-base-color text-white text-center">
        <tr>
          <th>ID</th>
          <th>Region Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody *ngIf="regions?.length != 0">
        <tr *ngFor="let reg of regions" class="text-center">
          <td>{{ reg.id }}</td>
          <td>{{ reg.name }}</td>
          <td>
            <buttton class="btn btn-rounded btn-primary" (click)="getData(reg)">Edit Region</buttton>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
